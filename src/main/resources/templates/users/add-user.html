<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Добавление пользователя.</title>
    <link rel="stylesheet" th:href="@{/form-style.css}">
</head>
<body>

<div class="form-container">
    <h2>Новый пользователь</h2>
    <form action="#" th:action="@{/users}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="userName">Имя:</label>
            <input type="text" id="userName" name="userName" th:value="*{userName}"  placeholder="Имя" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="text" id="password" name="password" th:value="*{password}" placeholder="Пароль" required>
        </div>
        <div class="form-group">
            <label for="email">Электронная почта:</label>
            <input type="text" id="email" name="email" th:value="*{email}" placeholder="Электронная почта" required>
        </div>
        <div class="form-group">
            <label for="role">Должность:</label>
            <input type="text" id="role" name="role" th:value="*{role}" placeholder="Должность" required>
        </div>
        <div class="button-group">
            <button type="submit" class="submit-button" formmethod="post">Отправить</button>
            <button type="button" class="cancel-button" onclick="history.back()">Отмена</button>
        </div>
    </form>
</div>
</body>
</html>
