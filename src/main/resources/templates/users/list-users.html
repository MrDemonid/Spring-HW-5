<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>

<div class="container">
    <h1>Список пользователей</h1>
    <table>
        <thead>
        <tr>
            <th>Имя</th>
            <th>Электронная почта</th>
            <th>Должность</th>
            <th class="centered">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.userName}">Имя пользователя</td>
            <td th:text="${user.email}">email@example.com</td>
            <td th:text="${user.role}">Должность</td>

            <td class="centered">
                <a th:href="@{/users/projects/{id}(id=${user.id})}" class="btn">Проекты</a>

                <form th:action="@{/users/{id}(id=${user.id})}" th:method="delete" style="display:inline;">
                    <button type="submit" class="btn btn-delete">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- Кнопка "Добавить пользователя" -->
    <div class="add-button">
        <a th:href="@{/users/add}" class="btn btn-add">Добавить пользователя</a>
        <a th:href="@{/}" class="btn">Назад</a>
    </div>
</div>

</body>
</html>
