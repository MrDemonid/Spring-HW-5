<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
    <style>
        /* Обрезка текста в поле "Описание" */
        .truncate {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>

</head>
<body>

<div class="container">
    <h1>Список проектов</h1>
    <table>
        <thead>
        <tr>
            <th>Имя</th>
            <th>Описание</th>
            <th>Дата создания</th>
            <th class="centered">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td th:text="${project.name}">Имя</td>
            <td th:text="${project.desc}" class="truncate">Описание</td>
            <td th:text="${project.createdDate}">Дата создания</td>

            <td class="centered">
                <a th:href="@{/projects/users/{id}(id=${project.id})}" class="btn">Пользователи</a>

                <form th:action="@{/projects/{id}(id=${project.id})}" th:method="delete" style="display:inline;">
                    <button type="submit" class="btn btn-delete">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- Кнопка "Добавить проект" -->
    <div class="add-button">
        <a th:href="@{/projects/add}" class="btn btn-add">Добавить проект</a>
        <a th:href="@{/}" class="btn">Назад</a>
    </div>
</div>

</body>
</html>
