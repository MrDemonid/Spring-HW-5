<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей проекта</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>

<div class="container">
    <h1>Прикрепленные к проекту пользователи</h1>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Электронная почта</th>
            <th>Должность</th>
            <th class="centered">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.userName}">Имя</td>
            <td th:text="${user.email}">Электронная почта</td>
            <td th:text="${user.role}">Должность</td>
            <td class="centered">
                <form th:action="@{/projects/users/{projectId}/{userId}(projectId=${project.id}, userId=${user.id})}" th:method="delete" style="display:inline;">
                    <button type="submit" class="btn btn-delete">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="add-button">
        <a th:href="@{/projects/users/add/{id}(id=${project.id})}" class="btn btn-add">Прикрепить пользователя</a>
        <a th:href="@{/projects}" class="btn btn-delete">Назад</a>
    </div>
</div>

</body>
</html>
